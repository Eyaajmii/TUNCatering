<div class="form-container">
  <h5>MODIFIER UN MENU</h5>
  <form [formGroup]="menuForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom</label>
      <input class="form-control" formControlName="nom">
    </div>
    <div class="form-group">
      <label>Entrée</label>
      <select class="form-control" formControlName="PlatsEntree">
        <option value="" disabled>-- Sélectionner --</option>
        <option *ngFor="let plat of entrees" [value]="plat._id">{{plat.nom}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Plat Principal</label>
      <select class="form-control" formControlName="PlatsPrincipaux">
        <option value="" disabled>-- Sélectionner --</option>
        <option *ngFor="let plat of principaux" [value]="plat._id">{{plat.nom}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Dessert</label>
      <select class="form-control" formControlName="PlatsDessert">
        <option value="" disabled>-- Sélectionner --</option>
        <option *ngFor="let plat of desserts" [value]="plat._id">{{plat.nom}}</option>
      </select>
    </div>

    <div class="form-group">
      <label>Boisson</label>
      <select class="form-control" formControlName="Boissons">
        <option value="" disabled>-- Sélectionner --</option>
        <option *ngFor="let plat of boissons" [value]="plat._id">{{plat.nom}}</option>
      </select>
    </div>

    <div class="form-check">
      Disponible?<input type="checkbox" class="form-check-input" formControlName="Disponible">
    </div>

    <button type="submit" class="btn-submit">Mettre à jour</button>
  </form>
</div>
