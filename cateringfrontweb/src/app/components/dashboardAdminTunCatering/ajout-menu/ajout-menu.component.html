<div class="form-container">
  <h5>AJOUTER UN MENU</h5>
<form (submit)="onSubmit()">
  <div clas="form-group"> 
  <label>Nom du menu :</label>
  <input  type="text" id="nom" [(ngModel)]="selectedMenu.nom" name="nom" required>
  </div>
  <div clas="form-group"> 
    <label>Plat principal : </label>  
    <select 
    id="PlatPrincipaux" 
    [(ngModel)]="selectedMenu.PlatsPrincipaux" 
    name="PlatPrincipaux" 
    required>
    <option *ngFor="let meal of PlatsPrincipaux" [value]="meal._id">{{ meal.nom }}</option>
    </select>
  </div>
  <div clas="form-group"> 
  <label>Plat Entree : </label>
  <select 
    id="PlatsEntree" 
    [(ngModel)]="selectedMenu.PlatsEntree" 
    name="PlatsEntree" 
    required>
    <option *ngFor="let meal of PlatsEntree" [value]="meal._id">{{ meal.nom }}</option>
  </select>
  </div>
  <div clas="form-group"> 
  <label>Plat Dessert : </label>
  <select 
    id="PlatsDessert" 
    [(ngModel)]="selectedMenu.PlatsDessert" 
    name="PlatsDessert" 
    required>
    <option *ngFor="let meal of PlatsDessert" [value]="meal._id">{{ meal.nom }}</option>
  </select>
  </div>
  <div class="form-group">
    <label>Boissons : </label>
    <select id="Boissons" [(ngModel)]="selectedMenu.Boissons" name="Boissons" required>
      <option *ngFor="let meal of Boissons" [value]="meal._id">{{meal.nom}}</option>
    </select>
  </div>

  <button type="submit" class="btn-submit">AJOUTER</button>
</form>
</div>
