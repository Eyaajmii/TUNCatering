<div class="limiter">
    <div class="container-table100">
        <div class="wrap-table100">
            <div class="table100">
                <table>
                    <thead>
                        <tr>
                            <th colspan="7" style="text-align: center;">
                                <h2>Les plats</h2>
                            </th>
                        </tr>
                        <tr class="table100-head">
                            <th class="column1">Nom:</th>
                            <th class="column2">Description:</th>
                            <th class="column3">Type plat:</th>
                            <th class="column4">prix:</th>
                            <th class="column5">Quantit√©:</th>
                            <th class="column6">Categorie</th>
                            <th class="column7">Disponible</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of plats">
                        <td>
                            {{p.nom}}
                        </td>
                        <td>
                            {{p.description}}
                        </td>
                        <td>
                            {{p.typePlat}}
                        </td>
                        <td>
                            {{p.prix| currency:'TND':'symbol':'1.3-3'}}
                        </td>
                        <td>
                            {{p.quantite}}
                        </td>
                        <td>
                            {{p.Categorie}}
                        </td>
                        <td>
                            <input type="checkbox" [checked]="p.Disponibilite" disabled>
                        </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
