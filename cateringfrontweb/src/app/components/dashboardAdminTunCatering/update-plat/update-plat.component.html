<div class="container mt-4">
  <h3>Modifier le Plat</h3>
  <form [formGroup]="platForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Nom</label>
      <input class="form-control" formControlName="nom">
    </div>

    <div class="form-group">
      <label>Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="form-group">
      <label>Type Plat</label>
      <select id="typePlat" class="form-control" formControlName="typePlat">
        <option value="" disabled selected>-- Sélectionner --</option>
        <option value="Entrée">Entrée</option>
        <option value="Plat Principal">Plat principal</option>
        <option value="Dessert">Dessert</option>
        <option value="Boissons">Boissons</option>
        <option value="Petit déjuner">Petit déjuner</option>
      </select>
    </div>

    <div class="form-group">
      <label>Prix</label>
      <input type="number" class="form-control" formControlName="prix">
    </div>

    <div class="form-group">
      <label>Quantité</label>
      <input type="number" class="form-control" formControlName="quantite">
    </div>

    <div class="form-group">
      <label>Catégorie</label>
      <input class="form-control" formControlName="Categorie">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" formControlName="Disponibilite">
      <label class="form-check-label">Disponible</label>
    </div>

    <button type="submit" class="btn btn-success">Mettre à jour</button>
  </form>
</div>
