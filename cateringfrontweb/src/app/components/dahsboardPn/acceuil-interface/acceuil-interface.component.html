<div class="app-container">  <header class="app-header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">
          <img src="logotun.png" alt="Company Logo" class="navbar-logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a href="/AccueilPersonnel"routerLinkActive="active" class="nav-link" aria-current="page">
                <i class="fas fa-home me-1"></i>Accueil
              </a>
            </li>
            <li class="nav-item">
              <a href="/AccueilPersonnel/MyOrders" routerLinkActive="active" class="nav-link">
                <i class="fas fa-concierge-bell me-1"></i>Commandes
              </a>
            </li>
            <li class="nav-item">
              <a href="/AccueilPersonnel/MesReclamations" routerLinkActive="active" class="nav-link">
                <i class="fas fa-info-circle me-1"></i>Réclamation
              </a>
            </li>
            <li class="nav-item">
              <a href="/AccueilPersonnel/Prelevement" routerLinkActive="active" class="nav-link">
                <i class="fa-solid fa-coins me-1"></i>Prélèvement
              </a>
            </li>
            <li class="nav-item">
              <a href="/AccueilPersonnel/MonCarnet" class="nav-link">
                <i class="fas fa-user-circle me-1"></i>Profil
              </a>
            </li>
          </ul>

          <div class="navbar-actions d-flex align-items-center">
            <div class="notification-container me-3">
              <button
                class="btn btn-outline-primary position-relative notification-toggle"
                (click)="toggleNotifications()"
                aria-label="View notifications"
              >
                <i class="fas fa-bell"></i>
                <span
                  *ngIf="unreadCount > 0"
                  class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                >
                  {{ unreadCount > 99 ? '99+' : unreadCount }}
                  <span class="visually-hidden">unread notifications</span>
                </span>
              </button>

              <div
                class="notification-dropdown"
                [class.show]="showNotifications"
                *ngIf="showNotifications"
              >
                <div class="notification-header d-flex justify-content-between align-items-center">
                  <h6 class="mb-0">Notifications</h6>
                </div>

                <div class="notification-body">
                  <div
                    *ngFor="let notification of notifications; trackBy: trackByNotificationId"
                    class="notification-item"
                    [class.unread]="!notification.isRead"
                    (click)="markAsRead(notification._id)"
                    role="button"
                    tabindex="0"
                  >
                    <div class="notification-icon">
                      <i
                        class="fas"
                        [ngClass]="{
                          'fa-check-circle text-success': notification.notificationType === 'success',
                          'fa-exclamation-triangle text-warning': notification.notificationType === 'warning',
                          'fa-times-circle text-danger': notification.notificationType === 'error',
                          'fa-info-circle text-info': notification.notificationType === 'info'
                        }"
                      ></i>
                    </div>
                    <div class="notification-content">
                      <p class="notification-message mb-1">{{ notification.message }}</p>
                      <small class="notification-time text-muted">
                        {{ notification.createdAt| date: 'short' }}
                      </small>
                    </div>
                  </div>

                  <div *ngIf="notifications.length === 0" class="empty-notifications text-center py-4">
                    <i class="fas fa-bell-slash text-muted mb-2"></i>
                    <p class="text-muted mb-0">No notifications</p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Logout Button -->
            <button
              class="btn btn-danger logout-btn"
              (click)="logout()"
              [disabled]="isLoggingOut"
              aria-label="Logout"
            >
            </button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content Area -->
  <main class="main-content">
    <router-outlet></router-outlet>
  </main>
</div>
