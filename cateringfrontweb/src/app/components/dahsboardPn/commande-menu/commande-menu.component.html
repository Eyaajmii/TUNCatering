<div class="commander-container">
    <div class="airline-header">
      <div class="header-text">
        <h1>Commander un Menu</h1>
        <p class="subtitle">Service Bord Tunisair</p>
      </div>
    </div>
  
    <form [formGroup]="commandeFrom" (ngSubmit)="onSubmit()" class="commander-form">
      <div class="form-section">
        <div class="section-title">
          <div class="title-icon">✧</div>
          <h2>Détails du Menu</h2>
        </div>
        <div class="form-group">
          <label>Nom du Menu</label>
          <div class="input-wrapper">
            <input type="text" [value]="nom" disabled />
            <span class="input-hint">Menu spécial préparé par nos chefs</span>
          </div>
        </div>
      </div>
  
      <div class="form-section">
        <div class="section-title">
          <div class="title-icon">✈</div>
          <h2>Sélection du Vol</h2>
        </div>
        <div class="form-group">
          <div *ngIf="vols.length === 0" class="loading-state">
            <div class="loading-spinner"></div>
            <span>Chargement des vols en cours...</span>
          </div>
          <div class="select-wrapper" *ngIf="vols.length > 0">
            <select formControlName="numVol">
              <option value="" disabled selected>Choisir un vol</option>
              <option *ngFor="let vol of vols" [value]="vol.numVol">{{ vol.numVol }}-{{ vol.dateVolDep | date:'short':'UTC' }}
              </option>
            </select>
            <div class="select-arrow">▼</div>
          </div>
        </div>
      </div>
  
      <div class="form-actions">
        <button type="submit" class="submit-button">
          <span>Valider la Commande</span>
          <div class="button-icon">→</div>
        </button>
      </div>
    </form>
  
    <div class="footer">
      <p class="footer-text">Service Client Tunisair disponible 24h/24</p>
      <p class="footer-contact">✆ +216 70 100 100</p>
    </div>
  </div>
