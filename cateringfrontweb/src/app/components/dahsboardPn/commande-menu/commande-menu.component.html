<h1>Commander</h1>
<form [formGroup]="commandeFrom"  (ngSubmit)="onSubmit()">
    <p>nom du menu </p>
    <input type="text" [value]="nom" disabled/>
    <p>Numero de vol</p>
    <input type="number" placeholder="Numero de vol" formControlName="numVol" />
    <p>Matricule</p>
    <input type="text" placeholder="Matricule" formControlName="MatriculePn" />
    <button type="submit">Valider</button>
</form>
