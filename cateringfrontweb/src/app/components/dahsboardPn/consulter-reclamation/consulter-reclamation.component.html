<div class="container mt-4">
  <h2 class="mb-3">Mes Réclamations</h2>



  <div *ngIf="reclamations.length === 0 ">
    <p>
      Aucune réclamation trouvée pour le matricule
    </p>
  </div>

  <div *ngIf="reclamations.length > 0">
    <table class="table table-bordered table-hover">
      <thead class="thead-light">
        <tr>
          <th>#</th>
          <th>Objet</th>
          <th>Message</th>
          <th>Statut</th>
          <th>Date de création</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rec of reclamations; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ rec.Objet }}</td>
          <td>{{ rec.MessageEnvoye }}</td>
          <td>
            <span
              [ngClass]="{
                'badge bg-warning text-dark': rec.Statut === 'En attente',
                'badge bg-success': rec.Statut === 'Traité',
                'badge bg-danger': rec.Statut === 'Rejeté'
              }"
            >
              {{ rec.Statut }}
            </span>
          </td>
          <td>{{ rec.dateSoumission| date: 'short' }}</td>
          <td>
            <button class="btn btn-info btn-sm" (click)="voirDetails(rec._id)">
              Détails
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
