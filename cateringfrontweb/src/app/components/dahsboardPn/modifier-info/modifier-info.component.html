<div class="container mt-4">
    <h2>Mettre à jour mon profil</h2>
  
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Nom :</label>
        <input type="text" class="form-control" formControlName="nom" />
      </div>
  
      <div class="mb-3">
        <label>Prénom :</label>
        <input type="text" class="form-control" formControlName="prenom" />
      </div>
  
      <div class="mb-3">
        <label>Email :</label>
        <input type="email" class="form-control" formControlName="email" />
      </div>
  
      <div class="mb-3">
        <label>Téléphone :</label>
        <input type="text" class="form-control" formControlName="telephone" />
      </div>
  
      <div class="mb-3">
        <label>Nom d'utilisateur :</label>
        <input type="text" class="form-control" formControlName="username" />
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">
        Enregistrer les modifications
      </button>
    </form>
  
    <div class="mt-3 alert alert-success" *ngIf="successMessage">{{ successMessage }}</div>
    <div class="mt-3 alert alert-danger" *ngIf="errorMessage">{{ errorMessage }}</div>
  </div>
