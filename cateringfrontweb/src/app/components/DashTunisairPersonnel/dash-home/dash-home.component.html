<div class="layout">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-top">
            <button (click)="NavOpen = !NavOpen" class="toggle-button" [class.sidebar-closed]="!NavOpen" >
                <i class="fas fa-bars"></i>
            </button>
            <div class="nav-right"  [class.sidebar-closed]="!NavOpen" >
                <div class="notification-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="user-profile">
                    <img src="./assets/img/theme/team-1-800x800.jpg" alt="Profile">
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="layout-content">
        <!-- Sidebar -->
        <div class="sidebar" [class.collapsed]="!NavOpen" >
            <div class="sidebar-header">
                <img src="logocatering.png" alt="Logo" class="logo">
            </div>
            <ul class="nav-menu">
                <li class="nav-item " routerLinkActive="active" routerLink="/DashTunisairPersonnel" >
                    <i class="fas fa-home"></i> Dashboard
                </li>
                <li class="nav-item " routerLinkActive="active" routerLink="/DashTunisairPersonnel/prelevement" >
                    <i class="fas fa-home"></i> Ajouter des prélevements
                </li>
                <li class="nav-item " routerLinkActive="active" routerLink="/DashTunisairPersonnel/TousPrelevement" >
                    <i class="fas fa-home"></i> Consulter les prélevements
                </li>
                <li class="nav-item " routerLinkActive="active" routerLink="/DashTunisairPersonnel/Lesfactures" >
                    <i class="fas fa-file-invoice"></i> Consulter les factures
                </li>
            </ul>
        </div>

        <!-- Dashboard Content -->
        <div class="main-content" [class.sidebar-collapsed]="!NavOpen">
            <!--<div  >{{ selectedItem }}</div>-->
           <router-outlet></router-outlet>
        </div>
    </div>
</div>
