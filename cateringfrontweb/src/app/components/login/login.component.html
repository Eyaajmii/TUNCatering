
  <div class="container">
    <div class="screen">
      <div class="screen__content">
        <form class="login" (ngSubmit)="onSubmit()">
          <h2>Se connecter</h2>
          <div class="login__field">
            <i class=" login__icon fa-solid fa-user"></i>
            <input type="text" class="login__input" id="username" [(ngModel)]="username" name="username" required placeholder="Username" />
          </div>
        
          <div class="login__field">
            <i class="login__icon fa-solid fa-lock"></i>
            <input type="password" class="login__input" id="password" [(ngModel)]="password" name="password" required placeholder="Password" />
          </div>
          <input type="checkbox" (click)="showMatricule = !showMatricule" />Je suis un personnel chez TUNISAIR
          <div class="login__field" *ngIf="showMatricule">
            <i class="login__icon fa-solid fa-id-badge"></i>
            <input type="text" class="login__input" id="Matricule" [(ngModel)]="Matricule" name="Matricule" placeholder="Matricule" />
          </div>
        
          <button type="submit" class="button login__submit">
            <span class="button__text">Se connecter</span>
            <i class="button__icon fa-solid fa-chevron-right"></i>
          </button>
        
          <p *ngIf="error" style="color:red">{{ error }}</p>
        </form>
        
      </div>
      <div class="screen__background">
        <span class="screen__background__shape screen__background__shape4"></span>
        <span class="screen__background__shape screen__background__shape3"></span>		
        <span class="screen__background__shape screen__background__shape2"></span>
        <span class="screen__background__shape screen__background__shape1"></span>
      </div>		
    </div>
  </div>
