
<div class="background"></div>
<div class="login-form">
  <img src="logotun.png" alt="Logo de l'application" class="logo" />
  <form (ngSubmit)="onSubmit()">
    <input type="text" id="username" [(ngModel)]="username" name="username" required placeholder="nom d'utilisateur"/>
    <input type="password" id="password" [(ngModel)]="password" name="password" required placeholder="mot de passe" />
      <button type="submit">Se connecter</button>
  </form>
</div>
