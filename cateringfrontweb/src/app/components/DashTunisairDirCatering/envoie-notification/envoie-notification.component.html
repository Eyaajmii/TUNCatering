<div class="notification-container">
    <h5>Envoyer une notification de problème</h5>
  
    <textarea [(ngModel)]="message" rows="5" placeholder="Décrivez le problème ici..."></textarea>
  
    <button (click)="Ajouter()">Envoyer</button>
  
    <p *ngIf="success" class="success-message">Notification envoyée avec succès !</p>
    <p *ngIf="error" class="error-message">{{ error }}</p>
  </div>
