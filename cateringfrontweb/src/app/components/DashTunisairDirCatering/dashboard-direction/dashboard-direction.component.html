<div class="Layout">
    <div *ngFor="let notif of notifications" class="notification-item">
        {{ notif.message }}
    </div>
    <div class="navbar">
        <div class="navbar-top">
            <button (click)="NavOpen = !NavOpen" class="toggle-button">
                <i class="fa-solid fa-bars"></i>
            </button>
            <img src="logotun.png" alt="Logo" class="logo"> 
            <img src="logocatering.png" alt="Logo" class="logoo"> 
        </div>
    </div>

    <div class="layout-content">
        <div class="layout-left">
            <div class="sidebar" [ngClass]="NavOpen ? 'genisSideBar' : 'darSideBar'">
                <div class="user-info">
                    <div class="name-role">
                        <div>WELCOME!</div>
                    </div>
                </div>

                <div class="section-title">Navigation</div>

                <div class="menu-item"><i class="fa-solid fa-house"></i> Dashboard</div>

                <div class="menu-item open"><i class="fa-solid fa-box"></i><span>Commande</span></div>
                <div class="submenu">
                    <div class="menu-item" routerLink="/TunisairCatering/TousCommande">Consulter les commandes</div>
                    <div class="menu-item" routerLink="/TunisairCatering/CommandeAffretes">Commande Affrétés</div>
                </div>
                <div class="menu-item open"><i class="fa-solid fa-box"></i><span>Autre options</span></div>
                <div class="submenu">
                    <div class="menu-item" routerLink="/TunisairCatering/ControleFacture">Controller les factures</div>
                    <div class="menu-item" routerLink="/TunisairCatering/TousReclamations">Consulter les réclamations</div>
                    <div class="menu-item" routerLink="/TunisairCatering/TousBonsLivraion">Consulter les bons de livraisons</div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
