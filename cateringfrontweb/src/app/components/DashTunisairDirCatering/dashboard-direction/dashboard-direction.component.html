<div class="layout">
    <!-- Navbar -->
    <nav class="navbar">
        <div>
            <button (click)="NavOpen = !NavOpen" class="toggle-button" [class.sidebar-closed]="!NavOpen" >
                <i class="fas fa-bars"></i>
            </button>
            <div class="notification-icon"  [class.sidebar-closed]="!NavOpen" >
                <i class="fa-regular fa-user"></i>
                <p>{{username}}</p>
                <i class="fa-regular fa-bell"></i>
                <i class="fa-solid fa-gear"></i>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="layout-content">
        <div class="background"></div>
        <!-- Sidebar -->
        <div class="sidebar" [class.collapsed]="!NavOpen" >
            <div class="sidebar-header">
                <img src="logotun.png" alt="Logo" class="logo">
            </div>
            <div class="sidebar-header user-info">
                <h3>Hello, Direction Catering Tunisair</h3>
                <p>{{email}}</p>
            </div>
            <ul class="nav-menu">
                <li class="nav-item " routerLinkActive="active" routerLink="/TunisairCatering/Dashboard" (click)="selectItem('Dashboard')">
                    <i class="fas fa-home"></i> Dashboard
                </li>
               <!--Commande-->
                <li class="nav-item "  routerLinkActive="active" routerLink="/TunisairCatering/TousCommande" (click)="selectItem('Commandes')">
                    <i class="fas fa-box"></i>Consulter les commandes
                </li>
                <!--Autre options-->
                <div class=" nav-item dropdown-btn"  [class.active]="activeDropdown === 'Options'" (click)="toggleDropdown('Options', $event)"  >
                   <i class="fa-solid fa-box"></i>Autre options
                   <i class="fas fa-chevron-down dropdown-icon" [class.rotate]="activeDropdown === 'Options'"></i>
                </div>
                <div class="dropdown-container" *ngIf="activeDropdown === 'Options'">
                    <li>
                        <a routerLink="/TunisairCatering/TousBonsLivraion" routerLinkActive="active">Bons de livraison</a>
                    </li>
                    <li>
                        <a routerLink="/TunisairCatering/ControleFacture" routerLinkActive="active">Factures</a>
                    </li>
                    <li>
                        <a routerLink="/TunisairCatering/TousReclamations"routerLinkActive="active" >RÃ©clamations</a>
                    </li>
                    <li>
                        <a routerLink="/TunisairCatering/Notification"routerLinkActive="active" >Notifications</a>
                    </li>
                </div>
            </ul>
        </div>

        <!-- Dashboard Content -->
        <div class="main-content" [class.sidebar-collapsed]="!NavOpen">
            <!--<div  >{{ selectedItem }}</div>-->
           <router-outlet></router-outlet>
        </div>
    </div>
</div>
